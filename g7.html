<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-card">
    <img src="profile.jpg" alt="Student Photo" class="profile-img">

    <h2>Student Name</h2>
    <p id="status" class="offline">Offline</p>

    <h3 id="course">Web Design and Development</h3>

    <div class="buttons">
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
        <button onclick="changeCourse()">Change Course</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
